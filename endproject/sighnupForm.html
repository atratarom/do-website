<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> sign up for more features </title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="signUp.css">
<body>
	<div class="container">
		<form action="sign.php" method="POST">
			<h2><p><b> Sign up </b></p></h2>
			<input type="text" name="FIRST_NAME" placeholder="First Name" required>
			<input type="text" name="LAST_NAME" placeholder="Last Name" required>
			<input type="tel" name="PHONE_NUMBER" placeholder="Phone Number" required>
			<input type="text" name="EMAIL" placeholder="Email" required>
			<div id="error-message" class="error-message" style="display: none;"></div>
			<input type="password" name="PASSWORD" placeholder="Create Password" required>
			<input type="password" name="CONFIRM_PASSWORD" placeholder="Confirm Password " required><br>

			<button type="submit">Register</button> <button type="submit">Reset </button>
			<div id="error-message" class="error-message" style="display: none;"></div>
			<p><b>Already have an account?
			<a href="loginForm.html" onclick="showLogin()"><b>Login</b></a></p>

		</form>
	</div>
	<script>
		document.getElementById('submit').addEventListener('click', function() {
    		const emailInput = document.getElementById('email').value;
    		const errorMessage = document.getElementById('error-message');

   		 	// Clear previous error message
    		errorMessage.style.display = 'none';
    		errorMessage.textContent = '';

    		// Check for "@" symbol
    		if (!emailInput.includes('@')) {
        	errorMessage.textContent = 'Please enter a valid email address. It should contain an "@" symbol.';
        	errorMessage.style.display = 'block';
    		} else {
        		// Proceed with form submission or further processing
        		alert('Email is valid!');
    		}
		});
	</script>
</body>
</html>
